<ul class = "dashboard-list">
    {% for dashboard in dashboards %}
        <li
            {% if dashboard.id == active %}
                class="active"
            {% endif %}
        >
            <a href="/admin/dashboard/{{dashboard.id}}">
                {% if dashboard.id == active %}
                    <img src="/static/images/{{dashboard.icon_active}}"></img>
                {% else %}
                    <img src="/static/images/{{dashboard.icon}}"></img>
                {% endif %}
                {{ dashboard.name }}
            </a>
        </li>
    {% endfor %}
</ul>
